baseurl: ""
permalink: ":title/"

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Sass settings
sass:
  add_charset: true
  sass_dir: assets/sass
  style: :compressed

# Build settings
exclude:
  - Gemfile
  - Gemfile.lock
  - package.json
  - README.md
  - CNAME
  - node_modules
  - templates

# Jekyll collections
collections:
  documents:
    output: true
    permalink: /doc/:path/
  states:
    output: true
    permalink: /state/:path/
  places:
    output: false
    permalink: /place/:path/
  guidelines:
    output: true
    permalink: /guidelines/:path/

# Default settings
defaults:
  - scope:
      path: ""
      type: documents
    values:
      layout: policy
      comments: true
      sunlight: nil
  - scope:
      path: ""
      type: states
    values:
      layout: state
  - scope:
      path: ""
      type: places
    values:
      layout: default
      type: local
      no_text: false
      wwc: nil
  - scope:
      path: ""
      type: guidelines
    values:
      layout: guideline

# Plugin settings
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-redirect-from

# APIs

# Google custom search will generate some code with a cx variable, put it's value here.
google_search_code: "016815729111879890803:suyx7g6exsw"

# Google services
google_analytics: UA-48789618-3

# Disqus post comments
disqus_shortname: opendatapolicies
